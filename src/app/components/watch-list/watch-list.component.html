<div class="watch-list-container">
    <app-header [page]="'Watch List'"></app-header>
    <app-empty-watch-list *ngIf="movies.length === 0; else notEmpty"></app-empty-watch-list>
    <ng-template #notEmpty>
        <div class="existed-result-section">
            <app-movie-cart [movies]="movies"></app-movie-cart>
        </div>
    </ng-template>
    <app-footer></app-footer>
</div>
